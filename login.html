<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lev Connect</title>

    <!-- google font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- semantic ui -->
    <link rel="stylesheet" href="css/semantic.css">

    <!-- own css -->
    <link rel="stylesheet" href="css/login.css">

</head>

<body>

<div class="container-fluid" style="height: 100vh; width:100%; padding: 1vh; background-color: #f7fcf5; overflow-y: hidden;">
    <div style="height: 100%; width: 100%; background-image: url('img/background/background.jpg'); border: thin solid green; border-radius: 5px; background-position: center; background-size: cover;">
        <div style="height: 98vh; width: 100%;  padding:24vh; padding-left: 40vw; padding-right: 40vw; background: rgba(0,128,0,0.49)">
            <div style="height: 50vh; width: 100%;">

                <div class="form-structor">

                    <div class="signup">
                        <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
                        <div class="form-holder">
                            <input id="signUpName" type="text" class="input" placeholder="Name" />
                            <input id="signUpEmail" type="email" class="input" placeholder="Email" />
                            <input id="signUpPw" type="password" class="input" placeholder="Password" />
                        </div>
                        <button class="submit-btn" onclick=signUp()>Sign up</button>
                    </div>

                    <div class="login slide-up">
                        <div class="center">
                            <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                            <div class="form-holder">
                                <input type="email" class="input" placeholder="Email" />
                                <input type="password" class="input" placeholder="Password" />
                            </div>
                            <button class="submit-btn">Log in</button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>


<!-- SCRIPTS -->

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="js/libs/semantic.js"></script>

<script>console.clear();

const loginBtn = document.getElementById('login');
const signupBtn = document.getElementById('signup');

loginBtn.addEventListener('click', (e) => {
    let parent = e.target.parentNode.parentNode;
    Array.from(e.target.parentNode.parentNode.classList).find((element) => {
        if(element !== "slide-up") {
            parent.classList.add('slide-up')
        }else{
            signupBtn.parentNode.classList.add('slide-up')
            parent.classList.remove('slide-up')
        }
    });
});

signupBtn.addEventListener('click', (e) => {
    let parent = e.target.parentNode;
    Array.from(e.target.parentNode.classList).find((element) => {
        if(element !== "slide-up") {
            parent.classList.add('slide-up')
        }else{
            loginBtn.parentNode.parentNode.classList.add('slide-up')
            parent.classList.remove('slide-up')
        }
    });
});</script>


<!-- own scripts -->
<script src="js/login.js"></script>

</body>
</html>
