<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lev Connect</title>

    <!-- google font -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- bootrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- typeahead css -->
    <link rel="stylesheet" href="css/typeahead.css">

    <!-- own css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container-fluid" style="height: 100%; background-color: darkgray">
        <div class="row" style="height: 20%"><h1 style="text-align: center">HEADER</h1></div>
        <div class="row" style="height: 80%;">
            <div class="col-2">left</div>
            <div class="col-8" style="background-color: white">

                <!-- breadcrumbs here -->
                <div class="row" id="breadcrumb" style="border: thin solid grey; height: 10%"></div>

                <!-- sunburst full horizontal container -->
                <div class="row" style="border: thin solid grey; height: 70%">
                    <div class="col-8"><div class="row" id="sunburstDIV" style="height: 100%"></div></div>
                    <div class="col-4">
                        <div class="row filterHeader">category 1</div>
                        <div class="row" style="height: 10%; border: thin solid grey">
                                <input id="categoryOne" class="typeahead" type="text" placeholder="Test" style="width: 100%; height: 100%">
                        </div>
                        <div class="row filterHeader">category 2</div>
                        <div class="row" style="height: 10%; border: thin solid grey">
                            <input id="categoryTwo" class="typeahead" type="text" placeholder="Test" style="width: 100%; height: 100%">
                        </div>
                    </div>
                </div>

                <!-- show people -->
                <div class="row" style="border: thin solid grey; height: 20%; overflow-y: scroll">
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                    <div class="col-2" style="border: thin solid red"><img src="img/female-placeholder.jpg" style="max-width: 100%; height: auto; display: block; border-radius: 50%"></div>
                </div>



            </div>
            <div class="col-2">right</div>
        </div>
    </div>


    <!-- SCRIPTS -->

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>


    <!-- typeahead -->
    <script src="js/libs/typeahead.js"></script>

    <!-- own scripts -->
    <script src="js/main.js"></script>
    <script src="js/sunburst.js"></script>
</body>
</html>
