<body>
    <div class="container-fluid" style="height: 100%; background-color: darkgray">

        <!-- OPEN SCHOLAR -->
        <div class="row" style="height: 20%"><h1 style="text-align: center">OPEN SCHOLAR HEADER</h1></div>
        <div class="row" style="height: 80%;">
            <!--<div class="col-2">left</div>-->

            <!-- LEV CONNECT -->
            <div class="col-12" style="background-color: white">

                <!-- breadcrumbs here -->
                <div class="row" id="breadcrumb" style="height: 10%"></div>

                <!-- sunburst full horizontal container -->
                <div class="row" style="height: 90%">
                    <div class="col-8"><div class="row" id="sunburstDIV" style="height: 100%"></div></div>
                    <div class="col-4"><!--
                        <div class="row filterHeader">category 1</div>
                        <div class="row" style="height: 10%">
                                <input id="categoryOne" class="typeahead" type="text" placeholder="Test" style="width: 100%; height: 100%">
                        </div>
                        <div class="row filterHeader">category 2</div>
                        <div class="row" style="height: 10%">
                            <input id="categoryTwo" class="typeahead" type="text" placeholder="Test" style="width: 100%; height: 100%">
                        </div>

                        &lt;!&ndash; collapsibles &ndash;&gt;-->
                        <div id="accordion">

                            <div class="card">
                                <div class="card-header" id="headingOne">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                            Collapsible Parent Category #1
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                                    <div class="card-body">Test</div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingTwo">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                            Collapsible Parent Category #2
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                                    <div class="card-body">contents cat #2, i.e. search fields</div>
                                </div>
                            </div>

                            <div class="card">
                                <div class="card-header" id="headingThree">
                                    <h5 class="mb-0">
                                        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                            Collapsible Parent Category #3
                                        </button>
                                    </h5>
                                </div>
                                <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                                    <div class="card-body">contents cat #3</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- show people -->
